apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: 924144197303.dkr.ecr.us-east-2.amazonaws.com/test
          imagePullPolicy: Always
          ports:
            - containerPort: 8080